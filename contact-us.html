<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body class="animated fadeIn" ng-controller="kauValleyController">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <div class="navbar-brand">
                    <a href="index.html"><img class="img-responsive" style="margin:auto;" src='images/KauValley-Logo.png'>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="kau-valley.html">卡乌山谷</a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" onclick="window.location='agriculture.html';">山海农业</a>
                            <ul class="dropdown-menu animated fadeInUp">
                                <li><a href="agriculture.html#kau-coffee">卡乌咖啡</a>
                                </li>
                                <li><a href="agriculture.html#tea">茶</a>
                                </li>
                                <li><a href="agriculture.html#orchard">果园</a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="agri-tourism.html">特色农旅</a>
                        </li>
                        <li><a href="experience.html">庄园体验</a>
                        </li>
                        <li><a href="gallery.html">印象卡乌</a>
                        </li>
                        <li><a href="about-us.html">关于我们</a>
                        </li>
                        <li><a href="news-center.html">资讯分享</a>
                        </li>
                        <li><a href="contact-us.html">联系我们</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row" style="height:60vh;background-image: url('images/office.jpg');background-size:cover;background-position:center;">
        </div>

        <div class="row"></div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row">
                    <h3>联系我们</h3>
                </div>
                <div class="row">
                    <table class="table" style="font-size:18px;">
                        <tbody>
                        <tr><td style="text-align:right;"><span class="glyphicon glyphicon-home"></span></td><td>{{contact.address}}</td></tr>
                        <tr><td style="text-align:right;"><span class="glyphicon glyphicon-phone-alt"></span></td><td>{{contact.phone}}</td></tr>
                        <tr><td style="text-align:right;"><span class="glyphicon glyphicon-envelope"></span></td><td>{{contact.email}}</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row">
                    <h3>留言</h3>
                </div>
                <div class="row">
                    <form action="{{contact.leaveamessage}}" method="POST">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group">
                            <label>电子邮箱</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label>留言</label>
                            <textarea class="form-control" name="message" rows="8" required></textarea>
                        </div>
                        <input type="text" name="_gotcha" style="display:none">
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <h3>相关链接</h3>
                    <ul style="list-style-type:none;">
                        <li><a href="kau-valley.html">卡乌山谷</a>
                        </li>
                        <li><a href="agriculture.html">山海农业</a>
                        </li>
                        <li><a href="agri-tourism.html">特色农旅</a>
                        </li>
                        <li><a href="experience.html">庄园体验</a>
                        </li>
                        <li><a href="gallery.html">印象卡乌</a>
                        </li>
                        <li><a href="about-us.html">关于我们</a>
                        </li>
                        <li><a href="news-center.html">资讯分享</a>
                        </li>
                        <li><a href="contact-us.html">联系我们</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-4">
                    <h3>关注我们</h3>
                    <a class="social-icon" ng-repeat="link in contact.links" href="{{link.url}}" target="_blank"><i class="fa fa-fw fa-{{link.name}}"></i></a>

                    <h3>邮件订阅</h3>
                    <form class="form-inline" action="{{contact.newsletter}}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div class="form-group">
                        <input class="form-control" type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="电子邮件" required>
                        </div>
                        <div class="form-group">
                        <input class="form-control" type="submit" value="订阅" name="subscribe" id="mc-embedded-subscribe" class="button">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row copyright" style="background-color:grey;padding-bottom:0;">
                <div class="col-sm-10 col-sm-offset-1">
                    © 2016 KAU VALLEY. 保留所有权利.
                </div>
            </div>
        </div>
    </footer>
    <script src="javascripts/jquery-3.1.0.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/angular.min.js"></script>
    <script src="javascripts/jquery.flexslider-min.js"></script>
    <script src="javascripts/angular-flexslider.js"></script>
    <script src="javascripts/app.js"></script>
    <script>
        $(window).scroll(function(event) {
            var scroll = $(window).scrollTop();
            if (scroll <= 60) {
                $('.navbar-brand.sm').removeClass( "sm" );
                $('.navbar-header').css('margin-top','0');
            } else {
                $('.navbar-brand').addClass( "sm" );
                $('.navbar-header').css('margin-top','-35px');
            }
        });
    </script>
</body>

</html>
